<div class="formulario card p-3">
  <form @submit.prevent="submitPago" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre del cliente</label>
        <input type="text" class="form-control" v-model.trim="form.nombre" @input="formDirty.nombre = true" />
        <div v-if="errorNombre.mostrar" class="text-danger small">{{ errorNombre.mensaje }}</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" v-model.trim="form.dni" @input="formDirty.dni = true" />
        <div v-if="errorDni.mostrar" class="text-danger small">{{ errorDni.mensaje }}</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Total a pagar</label>
        <input type="number" class="form-control" v-model.number="form.total" @input="formDirty.total = true" />
        <div v-if="errorTotal.mostrar" class="text-danger small">{{ errorTotal.mensaje }}</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Pago realizado</label>
        <input type="number" class="form-control" v-model.number="form.pago" @input="formDirty.pago = true" />
        <div v-if="errorPago.mostrar" class="text-danger small">{{ errorPago.mensaje }}</div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit" :disabled="!formValid">Agregar pago</button>
      </div>
    </div>
  </form>

  <hr />

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>DNI</th>
          <th>Total</th>
          <th>Pago</th>
          <th>Saldo</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(p, idx) in pagos" :key="idx" :class="rowClass(p)">
          <td>{{ p.nombre }}</td>
          <td>{{ p.dni }}</td>
          <td>{{ p.total.toFixed(2) }}</td>
          <td>{{ p.pago.toFixed(2) }}</td>
          <td>{{ p.saldo.toFixed(2) }}</td>
          <td>{{ p.fecha }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
